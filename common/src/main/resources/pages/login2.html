<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/layui.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <script type="text/javascript" src="/js/layui.js"></script>
    <script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
</head>
<div class="content">
    <div style="color: #666 ; font-size: 40px;text-align: center; margin-bottom: 70px">XXX平台</div>
    <div class="loginBox">
        <div class="input_group">
            <div class="user_icon left"></div>
            <input type="text" name="userName" id="userName" class="userName left" placeholder="用户名">
        </div>
        <div class="input-group">
            <div class="password_icon left"></div>
            <input type="passWord" name="passWord" id="passWord" class="password left" placeholder="请输入密码">
        </div>
        <button class="loginBtn" id="login">立即登录</button>
    </div>
</div>
</html>
