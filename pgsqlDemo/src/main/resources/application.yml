spring:
  application:
    name: pgsqlDemo
  profiles:
    active: stg
  main:
    allow-bean-definition-overriding: true
  #redis配置
  redis:
    database: 0
    password: root

  ### postgresql config ###
  datasource:
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://192.168.25.159:9999/test

server:
  port: 8091
  #tomcat access_log配置
  tomcat:
    accesslog:
      enabled: true
      directory: ${ENV_HOME:-.}/logs
      pattern: "%{yyyy-MM-dd HH:mm:ss}t %T  %h %{X-B3-TraceId}i %T %t \"%r\" %s %b %{msec}t %{User-Agent}i %{Cookie}c %{X-Forwarded-For}i %{UserId}i"
      file-date-format: .yyyyMMdd
    max-threads: 500

# Eureka Server 地址
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8090/eureka/
  # eureka实例ID
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${spring.application.instance_id:${server.port}}

demo:
  gn: 22